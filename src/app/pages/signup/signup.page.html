<ion-header>
  <ion-toolbar color="hakuy-dongker">
    <ion-buttons slot="start">
      <ion-back-button color="hk-white-red"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="hk-tweet">
  <ion-item Lines="full" color="hk-tweet">
    <h5 style="font-weight: bold;">Login and security</h5>
  </ion-item>

  <ion-item Lines="full">
    <ion-label>Kode Area Parkir</ion-label>
    <ion-input (ionChange)="OnChangeParkLotCode()" [(ngModel)]="txtParkLotCode" name="txtParkLotCode" type="text"></ion-input>
  </ion-item>

  <ion-item Lines="full">
    <ion-label>Password</ion-label>
    <ion-input (ionChange)="OnChangePassword()" [(ngModel)]="txtPassword" name="txtPassword" type="password"></ion-input>
  </ion-item>

  <ion-item Lines="full">
    <ion-label>Confirm Password</ion-label>
    <ion-input (ionChange)="OnChangeConfirmPassword()" [(ngModel)]="txtConfirmPassword" name="txtConfirmPassword" type="password"></ion-input>
  </ion-item>

  <ion-item Lines="full">
    <ion-label class="ion-text-wrap">
      <sub>Make sure to change your password regularly for privacy and security.</sub>
    </ion-label>
  </ion-item>

  <ion-item Lines="full" color="hk-tweet">
    <h5 style="font-weight: bold;">Informasi Area Parkir</h5>
  </ion-item>

  <ion-item Lines="full">
    <ion-label>Nama Area Parkir</ion-label>
    <ion-input (ionChange)="OnChangeNama()" [(ngModel)]="txtNama" name="txtNama" type="text"></ion-input>
  </ion-item>

  <ion-item Lines="full">
    <ion-label>Alamat</ion-label>
    <ion-input (ionChange)="OnChangeAlamat()" [(ngModel)]="txtAlamat" name="txtAlamat" type="text"></ion-input>
  </ion-item>

  <ion-item Lines="full">
    <ion-label>Biaya Motor / jam</ion-label>
    <ion-input (ionChange)="OnChangeBiayaMotor()" [(ngModel)]="txtBiayaMotor" name="txtBiayaMotor" type="number"></ion-input>
  </ion-item>

  <ion-item Lines="full">
    <ion-label>Biaya Mobil / jam</ion-label>
    <ion-input (ionChange)="OnChangeBiayaMobil()" [(ngModel)]="txtBiayaMobil" name="txtBiayaMobil" type="number"></ion-input>
  </ion-item>

  <hr style="height: 12px; background-color: var(--ion-color-hk-tweet); margin-top: 0px; margin-bottom: 0px;"
    no-padding>
</ion-content>

<ion-footer no-shadow no-border padding>
  <ion-toolbar>
    <ion-card no-border>
      <ion-item *ngIf="!isDisabled" button detail color="hakuy-dongker" (click)="Create()">Create</ion-item>
      <ion-item *ngIf="isDisabled" button detail color="hakuy-dongker" disabled (click)="Create()">Create</ion-item>
    </ion-card>
  </ion-toolbar>
</ion-footer>
