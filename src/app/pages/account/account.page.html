<ion-header>
  <ion-toolbar color="hakuy-dongker">
    <ion-buttons slot="start">
      <ion-back-button color="hk-white-red"></ion-back-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="hk-tweet">
  <ion-item Lines="full" color="hk-tweet">
    <h5 style="font-weight: bold;">Account</h5>
  </ion-item>

  <ion-item detail button Lines="inset">
    <ion-label>Nama</ion-label>
    <ion-label class="ion-text-right" style="color: grey;">{{txtUserName}}</ion-label>
  </ion-item>

  <ion-item detail button Lines="inset">
    <ion-label>Jenis Kendaraan</ion-label>
    <ion-label class="ion-text-right" style="color: grey;">{{txtJenisKendaraan}}</ion-label>
  </ion-item>

  <ion-item detail button Lines="inset">
    <ion-label>Nomor Kendaraan</ion-label>
    <ion-label class="ion-text-right" style="color: grey;">{{txtNomorKendaraan}}</ion-label>
  </ion-item>

  <ion-item detail button Lines="full">
    <ion-label>Saldo</ion-label>
    <ion-label class="ion-text-right" style="color: grey;">{{txtSaldo}}</ion-label>
  </ion-item>

  <hr style="height: 12px; background-color: var(--ion-color-hk-tweet); margin-top: 0px; margin-bottom: 0px;"
    no-padding>
  <hr style="height: 0.5px; background-color: #cecece; margin-top: 0px; margin-bottom: 0px;" no-padding>

  <ion-item button Lines="full">
    <ion-label class="ion-text-center" color="hk-red">Status : Aktif</ion-label>
  </ion-item>
</ion-content>
