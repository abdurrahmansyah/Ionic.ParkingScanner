<ion-content>
  <div class="text" padding>
    <ion-row class="ion-justify-content-center">
      <ion-button class="button" expand='full' color='hakuy-pink' shape='round' (click)='scanCode()'>
        <ion-icon name="qr-code-outline" slot="start"></ion-icon> Scan Code
      </ion-button>
    </ion-row>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="translucent">
    <ion-card (click)="showProfil()">
      <ion-item lines="none" color="translucent">
        <ion-label>
          <ion-text style="font-size: 14px;">{{ parkLotNama }} </ion-text>
          <ion-text style="font-size: 14px;" color="hakuy-pink">#{{ parkLotKode }}</ion-text>
          <br>
          <ion-text style="font-size: 12px ;" color="primary">{{ parkLotAlamat }}</ion-text>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-toolbar>
</ion-footer>
